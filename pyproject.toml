[tool.black]
line-length = 99

[tool.isort]
multi_line_output = 3
include_trailing_comma = "True"
force_grid_wrap = 0
use_parentheses = "True"
line_length = 99
skip_glob = "venv/*"

[tool.mypy]
# Specify which files to check.
files = [
  "xocto",
  "tests",
  "*.py",
]

# Output.
show_error_codes = true

# Strictness.
# Strict mode; enables the following flags: --warn-unused-configs, --disallow-any-generics,
# --disallow-subclassing-any, --disallow-untyped-calls, --disallow-untyped-defs,
# --disallow-incomplete-defs, --check-untyped-defs, --disallow-untyped-decorators,
# --warn-redundant-casts, --warn-unused-ignores, --warn-return-any, --no-implicit-reexport,
# --strict-equality, --strict-concatenate
strict = true
# These flags enabled by `strict` are ones we're overriding.
check_untyped_defs = false
disallow_subclassing_any = false
warn_return_any = false

# Warnings.
warn_unreachable = true

# Don't force test functions to include types.
[[tool.mypy.overrides]]
module = [
  "tests.*",
]
disallow_untyped_defs = false

# Ignore errors from packages that don't have type annotations.
[[tool.mypy.overrides]]
module = [
  "boto3.*",
  "botocore.*",
  "django.*",
  "moto.*",
  "pact.*",
  "pandas.*",
  "setuptools.*",
  "xlrd.*",
]
ignore_missing_imports = true
